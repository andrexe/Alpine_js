<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. x-show vs x-if</title>
    <!-- Notice the @3.x.x in the provided CDN link. This will pull the latest version of Alpine version 3.  -->
    <script defer="" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-6">

    <h1 class="text-4xl font-bold my-4 leading-relaxed">11. x-show vs x-if</h1>

    <h2 class="text-3xl font-bold my-4 leading-relaxed">Basic x-show</h2>

    <!-- x-data contains a boolean called show -->
    <div x-data="{
        show: false
        }">

        <!-- x-show displays the div based on the value of the show variable, x-show works by adding a display:none style to the element if false -->
        <div x-show="show">
            Am I visible?
        </div>

        <!-- x-on:click toggles the show variable true/false -->
        <button x-on:click="show = !show"
            class="rounded-md my-4 py-2 px-6 bg-blue-700 hover:bg-blue-600 text-white uppercase tracking-wide font-bold disabled:bg-gray-400">Show
            me</button>
    </div>


    <h2 class="text-3xl font-bold my-4 leading-relaxed">Basic x-if</h2>

    <!-- x-data contains a boolean called show -->
    <div x-data="{
        show: false
    }">

        <!-- x-on:click toggles the show variable true/false -->
        <button x-on:click="show = !show"
            class="rounded-md my-4 py-2 px-6 bg-blue-700 hover:bg-blue-600 text-white uppercase tracking-wide font-bold disabled:bg-gray-400">Show
            me</button>

        <!-- x-if displays or hides the element inside the template based on the value of the show variable; as opposed to x-show, x-if removes the element completely from the DOM -->
        <template x-if="show">
            <div>
                Am I visible?
            </div>
        </template>


    </div>

    <h2 class="text-3xl font-bold my-4 leading-relaxed">Users x-if</h2>

    <!-- x-data contains a boolean called show and a users array, whose elements each have an id, a name and points -->
    <div x-data="{
        show: false,
        users: [
            { id: 1, name: 'Alex', points: 10 },
            { id: 2, name: 'Bill', points: 100 },
            { id: 3, name: 'Candice', points: 15 },
        ],

        // usersOrderedByPoints sorts the users in descending order according to their points
        usersOrderedByPoints() {
            console.log('sort');
            return this.users.sort((a,b) => b.points - a.points)
        }
    }">

        <!-- x-on:click toggles the show variable true/false -->
        <button x-on:click="show = !show"
            class="rounded-md my-4 py-2 px-6 bg-blue-700 hover:bg-blue-600 text-white uppercase tracking-wide font-bold disabled:bg-gray-400">Show
            users</button>

        <!-- x-if displays the content of this element based on the value of the show variable -->
        <template x-if="show">

            <!-- x-for loops through every user in the ordered list generated by the method defined above -->
            <template x-for="user in usersOrderedByPoints">

                <div>

                    <!-- x-text displays each user's name and their points -->
                    <span x-text="user.name"></span> <span x-text="user.points"></span>
                </div>

            </template>

        </template>

    </div>

</body>

</html>
